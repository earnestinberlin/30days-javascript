<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("Hello");

      // Interpolated
      console.log("Hello I am a %s string!", "Letter A");

      // Styled
      console.log(
        "%c I am some great text",
        "font-size: 20px; color: green; border: 1px solid white;"
      );

      // warning!
      console.warn("Oh no!");

      // Error :|

      console.error("bad words here!");

      // Info
      console.info("crocodiles are not alligators");

      // Testing
      console.assert(1 === 2, "that is wrong!");
      const p = document.querySelector("p");

      console.assert(p.classList.contains("ouch"), "that is wrong!");

      // clearing
      console.clear();

      // Viewing DOM Elements
      console.log(p);
      console.dir(p);

      console.clear();
      // Grouping together
      dogs.forEach((dog) => {
        console.group(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });

      // counting
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("mark");
      console.count("Steve");
      console.count("Steve");
      console.count("Steve");
      console.count("glen");
      console.count("glen");
      console.count("Steve");
      console.count("Steve");
      console.count("mark");
      console.count("mack");

      // timing
      // console.time("fetching data");
      // fetch("https://api.github.com/users/wesbos")
      //   .then((data) => data.json())
      //   .then((data) => {
      //     console.timeEnd("fetching data");
      //     console.log(data);
      //   });

      //table
      console.table(dogs);
    </script>
  </body>
</html>
